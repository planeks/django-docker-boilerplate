# Probot Settings - https://github.com/apps/settings
#
# This file configures the Probot Settings GitHub App to automatically
# apply repository settings and branch protection rules.
#
# PREREQUISITE: Install the Settings app on your org/repo:
#   https://github.com/apps/settings
#
# Once installed, any push to .github/settings.yml on the default branch
# will automatically apply these settings to the repository.

repository:
  # Branch naming
  default_branch: main

  # Merge button settings
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: false

  # Automatically delete head branches after PRs are merged
  delete_branch_on_merge: true

  # Security
  enable_vulnerability_alerts: true
  enable_automated_security_fixes: true

# ─── Branch Protection Rules ───────────────────────────────────────────
#
# Protection is applied to main, staging, and develop.
# All three require PRs, passing status checks, and prohibit force pushes.
#
# Note on reviews: required_approving_review_count is set to 0 so that
# merging is not blocked. Reviews are strongly recommended - see
# CONTRIBUTING.md for the team policy. Adjust to 1 or 2 to enforce.

branches:
  - name: main
    protection:
      # Require a PR - no direct pushes
      required_pull_request_reviews:
        required_approving_review_count: 0
        dismiss_stale_reviews: true
        require_code_owner_reviews: false

      # Require CI status checks to pass before merging
      required_status_checks:
        strict: true  # Branch must be up-to-date with base before merging
        contexts:
          - "Lint Python"
          - "Test Django Backend"

      # Prevent force pushes and branch deletion
      enforce_admins: true
      required_linear_history: false
      restrictions: null  # No push restrictions beyond the PR requirement

  - name: staging
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 0
        dismiss_stale_reviews: true
        require_code_owner_reviews: false

      required_status_checks:
        strict: true
        contexts:
          - "Lint Python"
          - "Test Django Backend"

      enforce_admins: true
      required_linear_history: false
      restrictions: null

  - name: develop
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 0
        dismiss_stale_reviews: true
        require_code_owner_reviews: false

      required_status_checks:
        strict: true
        contexts:
          - "Lint Python"
          - "Test Django Backend"

      enforce_admins: true
      required_linear_history: false
      restrictions: null
